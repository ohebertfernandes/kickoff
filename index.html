<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Pré Kick-off | V4 Company</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        v4red: '#cf0e0e',
                        v4black: '#1a1a1a',
                        v4gray: '#f4f4f4'
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .input-field { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.375rem; margin-top: 0.5rem; }
        .input-field:focus { outline: none; border-color: #cf0e0e; box-shadow: 0 0 0 2px rgba(207, 14, 14, 0.1); }
        .section-title { color: #cf0e0e; font-weight: 700; font-size: 1.5rem; margin-bottom: 1.5rem; border-bottom: 2px solid #f3f4f6; margin-top: 2.5rem; }
        .checkbox-label { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; cursor: pointer; }
        .checkbox-input { accent-color: #cf0e0e; width: 1.25rem; height: 1.25rem; }
    </style>
</head>
<body class="bg-v4gray text-gray-800 font-sans">

    <header class="bg-black text-white py-6 border-b-4 border-v4red shadow-lg">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-3xl font-bold uppercase tracking-wider">Briefing Pré Kick-off</h1>
            <p class="text-gray-400 mt-2 text-sm">Preencha as informações para iniciarmos o projeto.</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Adicionei ID "v4Form" para o script encontrar -->
        <form id="v4Form" action="https://formsubmit.co/ohebertgustavo@gmail.com" method="POST" enctype="multipart/form-data" target="_blank" class="bg-white p-8 rounded-lg shadow-xl">
            
            <input type="hidden" name="_subject" value="Novo Briefing Pré Kick-off Recebido!">
            <input type="hidden" name="_template" value="table">
            
            <h2 class="section-title mt-0">1. Dados da Empresa</h2>
            
            <div class="grid md:grid-cols-2 gap-6 mb-4">
                <div><label class="block font-semibold">Nome da Empresa: *</label><input type="text" name="Nome_Empresa" id="Nome_Empresa" required class="input-field" placeholder="Digite aqui..."></div>
                <div><label class="block font-semibold">Site e Redes Sociais:</label><input type="text" name="Site_Redes" id="Site_Redes" class="input-field"></div>
            </div>
            <div class="mb-4"><label class="block font-semibold">Principais envolvidos:</label><textarea name="Envolvidos" id="Envolvidos" rows="3" class="input-field"></textarea></div>
            <div class="mb-4"><label class="block font-semibold">Histórico da Empresa:</label><textarea name="Historico" id="Historico" rows="4" class="input-field"></textarea></div>
            <div class="grid md:grid-cols-3 gap-4 mb-4">
                <div><label class="block font-semibold text-v4red">Missão</label><textarea name="Missao" id="Missao" rows="3" class="input-field"></textarea></div>
                <div><label class="block font-semibold text-v4red">Visão</label><textarea name="Visao" id="Visao" rows="3" class="input-field"></textarea></div>
                <div><label class="block font-semibold text-v4red">Valores</label><textarea name="Valores" id="Valores" rows="3" class="input-field"></textarea></div>
            </div>

            <h2 class="section-title">2. Negócio e Financeiro</h2>
            <div class="mb-4"><label class="block font-semibold">Modelo de Negócio:</label><input type="text" name="Modelo_Negocio" id="Modelo_Negocio" class="input-field" placeholder="B2B, B2C..."></div>
            <div class="mb-4"><label class="block font-semibold">Faturamento (Mês a Mês):</label><textarea name="Faturamento_Mes_a_Mes" id="Faturamento_Mes_a_Mes" rows="4" class="input-field"></textarea></div>
            <div class="grid md:grid-cols-2 gap-6 mb-4">
                <div><label class="block font-semibold">Ticket Médio:</label><input type="text" name="Ticket_Medio" id="Ticket_Medio" class="input-field"></div>
                <div><label class="block font-semibold">% Custo Variável:</label><input type="text" name="Custo_Variavel" id="Custo_Variavel" class="input-field"></div>
            </div>
            
            <h2 class="section-title">3. Cliente e Mercado</h2>
            <div class="mb-4"><label class="block font-semibold">Mix de Produtos:</label><textarea name="Mix_Produtos" id="Mix_Produtos" rows="3" class="input-field"></textarea></div>
            <div class="mb-4"><label class="block font-semibold">Público Alvo (Persona):</label><textarea name="Persona" id="Persona" rows="4" class="input-field"></textarea></div>
            <div class="mb-4"><label class="block font-semibold">Grande Promessa:</label><textarea name="Promessa" id="Promessa" rows="2" class="input-field"></textarea></div>
            <div class="mb-4"><label class="block font-semibold">Dores e Medos:</label><textarea name="Dores_Cliente" id="Dores_Cliente" rows="3" class="input-field"></textarea></div>
            <div class="mb-4"><label class="block font-semibold">Concorrentes:</label><textarea name="Concorrentes" id="Concorrentes" rows="2" class="input-field"></textarea></div>
            <div class="mb-4"><label class="block font-semibold">Objeções:</label><textarea name="Objecoes" id="Objecoes" rows="3" class="input-field"></textarea></div>

            <h2 class="section-title">4. SWOT</h2>
            <div class="grid md:grid-cols-2 gap-6 mb-4">
                <div class="bg-green-50 p-4 border border-green-200"><label class="block font-bold text-green-800">Forças</label><textarea name="SWOT_Forcas" id="SWOT_Forcas" rows="4" class="input-field"></textarea></div>
                <div class="bg-red-50 p-4 border border-red-200"><label class="block font-bold text-red-800">Fraquezas</label><textarea name="SWOT_Fraquezas" id="SWOT_Fraquezas" rows="4" class="input-field"></textarea></div>
                <div class="bg-blue-50 p-4 border border-blue-200"><label class="block font-bold text-blue-800">Oportunidades</label><textarea name="SWOT_Oportunidades" id="SWOT_Oportunidades" rows="4" class="input-field"></textarea></div>
                <div class="bg-yellow-50 p-4 border border-yellow-200"><label class="block font-bold text-yellow-800">Ameaças</label><textarea name="SWOT_Ameacas" id="SWOT_Ameacas" rows="4" class="input-field"></textarea></div>
            </div>

            <h2 class="section-title">5. Marketing</h2>
            <div class="mb-4"><label class="block font-semibold">Canais Atuais:</label><textarea name="Canais_Atuais" id="Canais_Atuais" rows="2" class="input-field"></textarea></div>
            <div class="mb-4"><label class="block font-semibold">Verba Mídia Mensal:</label><input type="text" name="Verba_Midia" id="Verba_Midia" class="input-field"></div>
            <div class="mb-4"><label class="block font-semibold">Processos Marketing:</label><textarea name="Processos_Marketing" id="Processos_Marketing" rows="2" class="input-field"></textarea></div>
            <div class="mb-4"><label class="block font-semibold">Objetivo Principal:</label><textarea name="Objetivo_V4" id="Objetivo_V4" required rows="3" class="input-field"></textarea></div>

            <div class="mb-6 bg-gray-50 p-4 border border-dashed border-gray-400 rounded">
                <label class="block font-semibold mb-2">Anexar Arquivos:</label>
                <input type="file" name="Anexo" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-v4red file:text-white file:cursor-pointer hover:file:bg-red-700">
            </div>

            <div class="text-center">
                <button type="submit" class="bg-v4red hover:bg-red-800 text-white font-bold py-4 px-10 rounded-full text-xl shadow-lg transform transition hover:scale-105 duration-200">
                    ENVIAR INFORMAÇÕES
                </button>
            </div>
        </form>
    </main>

    <!-- SCRIPT DE INTEGRAÇÃO (O Segredo) -->
    <script>
        document.getElementById('v4Form').addEventListener('submit', function(e) {
            // Não usamos e.preventDefault() porque queremos que o formsubmit.co continue enviando o email.
            // Apenas capturamos os dados antes de ir.

            // 1. Pegar dados do form
            const nome = document.getElementById('Nome_Empresa')?.value || "Nova Empresa";
            const envolvidos = document.getElementById('Envolvidos')?.value;
            const site = document.getElementById('Site_Redes')?.value;
            const objetivo = document.getElementById('Objetivo_V4')?.value;

            // 2. Criar objeto Lead formatado para o React
            const newLead = {
                id: Date.now(), // ID único baseado na hora
                title: nome,
                contact: envolvidos ? envolvidos.split('-')[0] : "Contato não informado",
                status: 'pre-kickoff',
                data: {
                    // Mapeamento dos campos HTML para o Formato do CRM
                    pre_nome: nome,
                    pre_envolvidos: envolvidos,
                    pre_site_social: site,
                    pre_historico: document.getElementById('Historico')?.value,
                    pre_missao: document.getElementById('Missao')?.value,
                    pre_visao: document.getElementById('Visao')?.value,
                    pre_valores: document.getElementById('Valores')?.value,
                    pre_modelo_negocio: document.getElementById('Modelo_Negocio')?.value,
                    pre_faturamento_detalhado: document.getElementById('Faturamento_Mes_a_Mes')?.value,
                    pre_ticket_medio: document.getElementById('Ticket_Medio')?.value,
                    pre_custo_variavel: document.getElementById('Custo_Variavel')?.value,
                    pre_mix_produtos: document.getElementById('Mix_Produtos')?.value,
                    pre_publico_alvo: document.getElementById('Persona')?.value,
                    pre_promessa: document.getElementById('Promessa')?.value,
                    pre_necessidades_medos: document.getElementById('Dores_Cliente')?.value,
                    pre_concorrentes: document.getElementById('Concorrentes')?.value,
                    pre_objecoes: document.getElementById('Objecoes')?.value,
                    pre_swot_s: document.getElementById('SWOT_Forcas')?.value,
                    pre_swot_w: document.getElementById('SWOT_Fraquezas')?.value,
                    pre_swot_o: document.getElementById('SWOT_Oportunidades')?.value,
                    pre_swot_t: document.getElementById('SWOT_Ameacas')?.value,
                    pre_canais_atuais: document.getElementById('Canais_Atuais')?.value,
                    pre_verba_midia: document.getElementById('Verba_Midia')?.value,
                    pre_processos_mkt: document.getElementById('Processos_Marketing')?.value,
                    pre_objetivo: objetivo,
                    // Campos vazios para o resto
                    kickoff: {}, bmc: {}, sexy: {}, market: {}, swot: {}, audit: {}
                }
            };

            // 3. Salvar no Navegador (LocalStorage)
            const currentLeads = JSON.parse(localStorage.getItem('v4_crm_leads') || '[]');
            currentLeads.push(newLead);
            localStorage.setItem('v4_crm_leads', JSON.stringify(currentLeads));
            
            console.log("Lead salvo para integração!");
            // O formulário segue o envio normal para o FormSubmit agora...
        });
    </script>
</body>
</html>
